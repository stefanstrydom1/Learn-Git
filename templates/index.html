{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Simple Calculator {% endblock %}</h1>

    <table>
        <tr>
            <th>Insured Name</th>
            <th>Created</th>
            <th>Edit</th>
            <th>Upload</th>
        </tr>
        {% for case in cases%}
        <tr>
            <td>
                <a href="{{ url_for('case', case_id=case['case_id']) }}">
                <h2>{{ case['insured_name'] }}</h2>
                </a>
            </td>
            <td>
                <span class="badge badge-primary">{{ case['created'] }}</span>
            </td>
            <td>
                <a href="{{ url_for('edit', case_id=case['case_id']) }}">
                    <span class="badge badge-warning">Edit</span>
                </a>
            </td>
            <td>
                <a href="{{ url_for('upload_claims', case_id=case['case_id']) }} ">
                    <span class="badge badge-warning">Upload Claims</span>
                </a>
            </td>
        </tr>
        <hr>
        {% endfor %}
    </table>
{% endblock %}
