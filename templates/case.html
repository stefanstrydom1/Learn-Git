{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ case['insured_name'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ case['created'] }}</span>
    <p>Inception Date: {{ case['inception_date'] }}</p>
    <p>Expiry Date: {{ case['expiry_date'] }}</p>


    <a href="{{ url_for('edit', case_id=case['case_id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
{% endblock %}
